<template v-for="forJson in forJson">
    <div class="ranking_tab_box" v-if="$key=='rankList'">
        <div class="ranking_head_tab_box">
            <template v-for="rankList in forJson">
                <a href="javascript:;" class="ranking_head_tab_but" :class="$index==0?'hover':''" :style="navWidth">{{rankList.rankSuperName}}</a>
            </template>
        </div>
        
        <div class="ranking_classify_box">
        
          <template v-for="rankList in forJson">
        
            <div class="ranking_classify_list" :style="$index==0?'display:block':''">
                <div class="ranking_classify_list_tab_box">
                  <template v-for="detailList in rankList.detailList">
                    <a href="javascript:;" :class="$index==0?'hover':''" :style="{width:100/rankList.detailList.length+'%','margin-left':$index==(rankList.detailList.length-1)?100/rankList.detailList.length*(rankList.detailList.length-1)+'%':'0'}"><span>{{detailList.rankName.substring(0,4)}}</span></a>
                  </template>
                </div>
                <div class="ranking_classify_list_tab_main">
                    <div class="ranking_classify_list_tab_ul" :style="{display: $index==0?'block':''}" v-for="detailList in rankList.detailList">
                        <ul>
                            <li v-for="recommendList in detailList.recommendList">
                                <a :href="recommendList.target">
                                    <em v-if="$index<3">{{$index+1}}.</em>
                                    <span v-if="$index>=3">{{$index+1}}.</span>
                                    <strong>{{recommendList.bookName}}</strong>
                                </a>
                            </li>
                        </ul>
                        <a v-if="detailList.type==1" :href="'/ranking_list.html?id='+detailList.rankId+'&name='+rankList.rankSuperName+detailList.rankName" class="conter_list_more_but"><span>查看完整榜单</span></a>
                        <a v-if="detailList.type==2" :href="'/topics_list.html?topicsId='+detailList.rankId+'&name='+rankList.rankSuperName+detailList.rankName" class="conter_list_more_but"><span>查看完整榜单</span></a>
                    </div>
                    <!--搜索榜-->
                </div>
            </div>
            <!--男生-->
          </template>    
            
        </div>
        
    </div>
