<script type="text/javascript">
var sCookidVisitor=decodeURI($.cookie('visitor'));
var oLocalStorage = window.localStorage;
if(sCookidVisitor&&sCookidVisitor.indexOf('=')>-1){
	var sCookidVisitor=sCookidVisitor.split('=')[0];
}

function clearKkyd(){
	$.cookie('KKYD_INFO','');
}

function clearCookie(){
	$.cookie('KKYD_INFO','');
	$.cookie('uid','');
	$.cookie('contentJson','');
	$.cookie('visitor','');
	window.localStorage.clear();
	$.cookie('channelCode','');
	$.cookie('channel_code_color','');
	$.cookie('user_color','');
	$.cookie('fixed_iOS','');
}


function viewCookie(){

	alert($.cookie('uid')+'uid');
	alert($.cookie('fixed_iOS')+'fixed_iOS');
	alert($.cookie('KKYD_INFO')+'KKYD_INFO');
	alert($.cookie('contentJson')+'contentJson');
	alert($.cookie('visitor')+'visitor');
	alert($.cookie('channelCode')+'channelCode');
	alert($.cookie('channel_code_color')+'channel_code_color');
	alert($.cookie('user_color')+'user_color');
	alert(window.localStorage.getItem('recentlyRead')+'localStorage');
}

function fLocalStorage(){

	document.write(localStorage.getItem("visitor")+'visitor')
}

function clearLocalStorage(){
	localStorage.clear();
	document.write(localStorage.getItem("visitor")+'visitor')
}
document.write(localStorage.setItem("visitor", sCookidVisitor));
if(oLocalStorage){
	var sVisitor=decodeURI(localStorage.getItem('visitor'));
	if(!sVisitor||sVisitor==''||sVisitor=='null'){
		if(sCookidVisitor!='undefined'){
			document.write(sCookidVisitor)
			document.write(localStorage.setItem("visitor", sCookidVisitor));
			document.write(localStorage.getItem("visitor")+'visitor');
		}
	}else if(sVisitor&&sVisitor!=sCookidVisitor){
		$.cookie('visitor',sVisitor, { expires: 999999 });
	}
}


try { 
    localStorage.setItem("visitor", sCookidVisitor); 
} catch (e) { 
    alert("您处于无痕浏览，无法为您保存"); 
}


function isSecretBrowse(){
    var _localStorage = window.localStorage;
    if(!_localStorage){
        return false;
    }
    var testKey = 'visitor';
    try{
        _localStorage.setItem(testKey, '1');
        _localStorage.removeItem(testKey);
        return false;
    }catch (error){
        return true;
    }
}
