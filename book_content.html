<template v-if="forJson.book.bookName">
    <div class="book_head">    
        <div class="conter_ul_box">
            
            <div class="conter_list_box">
                <ul class="conter_ul">
                    <li>
                        <a :href="javascript;;" class="conter_li_img_text">
                            <div class="conter_li_img"><img src="/images/img/book_bg.png" :data-original="forJson.book.coverWap" /></div>
                            <div class="conter_li_text">
                                <h3 class="conter_li_text_h3">{{forJson.book.bookName}}</h3>
                                <div class="conter_li_other">
                                    <strong>{{forJson.book.author}}</strong>
                                </div>
                                <div class="conter_li_other">
                                    <strong>{{forJson.book.bookType?forJson.book.bookType+' | ':''}}{{forJson.book.status}}</strong>
                                </div>
                                <div class="conter_li_other">
                                    <strong>字数：{{forJson.book.totalWords}}字</strong>
                                </div>
                                <div class="conter_li_other">
                                    <strong style="margin-right:0;">点击数：{{forJson.book.clickNum}}次</strong>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
                
            </div>
            
        </div>
        
        
        <div class="book_but_box">
            <div class="book_but"><a href="javascript:;" :sHref="forJson.readBegin" class="began_read began_read_but" v-text="forJson.readTips">开始阅读</a></div>
            <div class="book_but"><a href="javascript:;" :addShelf="forJson.addShelf" class="add_book_sheft" :class="!isInBookShelf ? 'add_book_sheft_style':''" v-text="isInBookShelf?'已加入书架':'加入书架'">加入书架</a></div>
        </div>
        
        
        <div class="conter_ul_box">
        
            <div class="conter_ul_tit">
                <h2 class="conter_ul_tit_h2">简介</h2>
            </div>
            <div class="book_abstract_p">
                <p>{{forJson.book.intro.substring(0,50)}}...</p>
                <a href="javascript:;" class="book_abstract_but">展开</a>
            </div>
            <div class="book_abstract_p book_abstract_p_2">
                <p>{{forJson.book.intro}}</p>
                <a href="javascript:;" class="book_abstract_but_2">收起</a>
            </div>
            <!--简介-->
        
        
            <div class="conter_ul_tit">
                <h2 class="conter_ul_tit_h2">目录<em v-if="forJson.lastChapterInfo.totalChapter>0">共{{forJson.lastChapterInfo.totalChapter}}章</em></h2>
            </div>
            <div class="book_new_chapter">
                <a href="javascript:;" :sHref="forJson.lastChapterInfo.downloadUrl" class="newest_chapter_but">最新章节：{{forJson.lastChapterInfo.chapterName.substring(0,20)}}</a>
            </div>
            <div class="book_chapter_box" style="border-bottom: none;">
                <ul class="conter_list_tab_ul" style="display:block;">
                    <li v-for="chapterList in forJson.chapterList"><a href="javascript:;" :sHref="chapterList.downloadUrl" class="began_read_but"><strong>{{chapterList.chapterName}}</strong></a></li>
                </ul>
                <a :href="forJson.allChapters" class="conter_list_more_but"><span>全部目录</span></a>
            </div>
            <!--目录-->
            
        </div>
        <!--简介 目录-->
        
        
        <div class="conter_ul_box" v-if="forJson.commentList.length>0">
        
            <div class="conter_ul_tit">
                <h2 class="conter_ul_tit_h2">评论</h2>
            </div>
            <div class="book_chapter_box">
                <ul class="conter_list_tab_ul" style="display:block;">
                    <li v-for="commentList in forJson.commentList">
                        <h3 v-html="commentList.person"></h3>
                        <p v-html="commentList.bookComment.replace(sTag,'').substring(0,200)"></p>
                    </li>
                </ul>
                <a :href="'/comments.html?bookId='+forJson.book.bookId" class="conter_list_more_but"><span>全部评论</span></a>
            </div>
            <!--目录-->
            
        </div>
        <!--简介 目录-->
        
        
        
        <div class="conter_ul_box" v-if="forJson.userBookOther.length>0">
        
            <div class="conter_ul_tit">
                <h2 class="conter_ul_tit_h2">作者其他作品</h2>
            </div>
            
            <div class="conter_list_box">
                <ul class="conter_ul">
                    <li v-for="userBookOther in forJson.userBookOther" v-if="$index<userBookLen">
                        <a :href="userBookOther.target" class="conter_li_img_text" v-if="$index==0">
                            <div class="conter_li_img"><img src="/images/img/book_bg.png" :data-original="userBookOther.coverWap" /></div>
                            <div class="conter_li_text">
                                <h3 class="conter_li_text_h3"><!--<strong>[都市]</strong>--> {{userBookOther.otherName}}</h3>
                                <div class="conter_li_tag_box">
                                    <i v-for="tag in userBookOther.tag">{{tag}}</i>
                                </div>
                                <p class="conter_li_text_p">{{userBookOther.introduction}}</p>
                                <div class="conter_li_other">
                                    <span>{{userBookOther.clickNum}}人在追</span>
                                    <strong v-text="userBookOther.author"></strong>
                                </div>
                            </div>
                        </a>
                        <a :href="userBookOther.target" v-if="$index>0">
                            <div class="conter_li_text">
                                <h3 class="conter_li_text_h3"><!--<strong>[都市]</strong>--> {{userBookOther.otherName}}</h3>
                                <p class="conter_li_text_p">{{userBookOther.introduction}}</p>
                                <div class="conter_li_other">
                                    <span>{{userBookOther.clickNum}}人在追</span>
                                    <strong v-text="userBookOther.author"></strong>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
                
                <a href="javascript:;" class="conter_list_more_but" @click="userAll" v-if="forJson.userBookOther.length>4&&userBookLen==4"><span>展开全部</span></a>
            </div>
            
        </div>
        
        <div class="conter_ul_box" v-if="forJson.bookOtherList.length>0">
        
            <div class="conter_ul_tit">
                <a href="javascript:;" class="conter_ul_tit_more book_common_change_but">换一换</a>
                <h2 class="conter_ul_tit_h2">同类作品</h2>
            </div>
            
            <div class="conter_list_box">
                <ul class="conter_ul book_common" :style="{display: $index==0?'block':''}" v-for="list in forJson.bookOtherList">
                    <li v-for="bookOtherList in list" v-if="$index<4">
                        <a :href="bookOtherList.target" class="conter_li_img_text" v-if="$index==0">
                            <div class="conter_li_img"><img src="/images/img/book_bg.png" :data-original="bookOtherList.coverWap" v-if="bookOtherList.coverWap.length>0" /></div>
                            <div class="conter_li_text">
                                <h3 class="conter_li_text_h3"><!--<strong>[都市]</strong>--> {{bookOtherList.otherName}}</h3>
                                <div class="conter_li_tag_box">
                                    <i v-for="tag in bookOtherList.tag">{{tag}}</i>
                                </div>
                                <p class="conter_li_text_p">{{{bookOtherList.intro}}}</p>
                                <div class="conter_li_other">
                                    <span>{{bookOtherList.clickNum}}人在追</span>
                                    <strong v-text="bookOtherList.author"></strong>
                                </div>
                            </div>
                        </a>
                        <a :href="bookOtherList.target" v-if="$index>0">
                            <div class="conter_li_text">
                                <h3 class="conter_li_text_h3"><!--<strong>[都市]</strong>--> {{bookOtherList.otherName}}</h3>
                                <p class="conter_li_text_p">{{bookOtherList.intro}}</p>
                                <div class="conter_li_other">
                                    <span>{{bookOtherList.clickNum}}人在追</span>
                                    <strong v-text="bookOtherList.author"></strong>
                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
                
            </div>
            
            
            
            
        </div>
        
        
    </div>
</template>
